CONFIG_NEWLIB_LIBC=y
CONFIG_PICOLIBC=n

CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BUFFER_SIZE=8192
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048
CONFIG_LOG_PROCESS_TRIGGER_THRESHOLD=0

# Reduce verbosity - keep only important logs
CONFIG_NET_LOG=y
CONFIG_NET_DHCPV4_LOG_LEVEL_INF=y
CONFIG_NET_IPV4_LOG_LEVEL_INF=y
CONFIG_NET_L2_ETHERNET_LOG_LEVEL_INF=y

CONFIG_GPIO=y
CONFIG_SPI=y

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=n
CONFIG_NET_TCP=n
CONFIG_NET_UDP=y

# Ethernet
CONFIG_NET_L2_ETHERNET=y
CONFIG_ETH_KSZ8851SNL=y

# DHCP Client
CONFIG_NET_DHCPV4=y

# Random number generator (required for networking)
CONFIG_TEST_RANDOM_GENERATOR=y
CONFIG_TIMER_RANDOM_INITIAL_STATE=123456789

# Network buffers (reduced for RAM constraints)
CONFIG_NET_BUF_RX_COUNT=8
CONFIG_NET_BUF_TX_COUNT=8
CONFIG_NET_PKT_RX_COUNT=4
CONFIG_NET_PKT_TX_COUNT=4
CONFIG_NET_BUF_DATA_SIZE=128

# Disable network shell to save RAM
CONFIG_NET_SHELL=n
CONFIG_SHELL=n

# Optimize stack sizes for constrained device
CONFIG_MAIN_STACK_SIZE=1536
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1536
CONFIG_NET_TX_STACK_SIZE=768
CONFIG_NET_RX_STACK_SIZE=768

# Disable features to save RAM
CONFIG_NET_STATISTICS=n
CONFIG_NET_PKT_RXTIME_STATS=n
CONFIG_NET_PKT_TXTIME_STATS=n
